name: Deploy Rules to Elastic Security

on:
  push:
    branches: [ "main" ]
    paths:
      - "rules/**.yml"
      - "config/**.yaml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install sigma-cli
        run: |
          pip install sigma-cli
          sigma plugin install elasticsearch
      - name: Convert Sigma to NDJSON
        run: |
          mkdir -p dist
          sigma convert -t lucene --pipeline ecs_windows --format siem_rule_ndjson rules -o dist/detections.ndjson
          sed -i 's/"name": "SIGMA - /"name": "/g' dist/detections.ndjson
      - name: Deploy to Kibana Detection Engine
        env:
          KIBANA_URL: ${{ secrets.KIBANA_URL }}
          KIBANA_USER: ${{ secrets.KIBANA_USER }}
          KIBANA_PASS: ${{ secrets.KIBANA_PASS }}
        run: |
          curl -sS -X POST "${KIBANA_URL}/api/detection_engine/rules/_import?overwrite=true" \
            -H "kbn-xsrf: true" \
            -u "${KIBANA_USER}:${KIBANA_PASS}" \
            -F "file=@dist/detections.ndjson"
